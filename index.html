<head>

    <link rel="stylesheet" href="/style.css">
    <title>Multiple Image Hover Animation</title>
</head>
<body>

    <div id="main">
        <div class="elem" id="elem1">
            <h1>Virat Kohli</h1>

        <div class="elem">
            <h1>Rohit Sharma</h1>
            <img src="https://wallpapercave.com/wp/wp5191038.jpg" alt="">

        <div class="elem">

            <img src="https://i.pinimg.com/736x/38/ce/af/38ceaf392f8e58a262df4a17fef81e07.jpg" alt="">

        <div class="elem">
            <h1>Sachin Tendulgar</h1>

    <script src="/script.js"></script>
</body>
</html>
